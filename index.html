<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maintenance</title>
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <img src="/img/logo_devalex.png" width="300" />
        <h1>Maintenance en cours...</h1>
        <p id="disponible">Disponible dans :</p>

        <div class="countdown">
            <div class="countdown-item">
                <p id="jours"></p>
                <label>Jours</label>
            </div>
            <div class="countdown-item">
                <p id="heures"></p>
                <label>Heures</label>
            </div>
            <div class="countdown-item">
                <p id="minutes"></p>
                <label>Minutes</label>
            </div>
            <div class="countdown-item">
                <p id="secondes"></p>
                <label>Secondes</label>
            </div>
        </div>

        <script src="/js/index.js">

        </script>
    </body>

</html>
